<div class="container">
	<div class="content login four">
		<span>Welcome to the BBC user account log in</span>
		<p>{{message}}</p>
		<input_group>
			<input type="text" ng-model="user.username">
			<label for="">Username</label>
		</input_group>
		<input_group>
			<input type="password" ng-model="user.password">
			<label for="">Password</label>
		</input_group>
		<button ng-click="login(user)" class="btn btn--blue">Login</button>
	</div>
</div>
